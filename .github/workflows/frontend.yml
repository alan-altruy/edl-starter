name: Frontend Tests
on:
  push:
    branches: [main]
  pull_request:  # ✨ Nouveau !
    branches: [main]
  workflow_call:  # ✨ Nouveau !
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm' # caching npm dependencies
          cache-dependency-path: frontend/package-lock.json
      - run: |
          cd frontend
          npm ci
          npm test -- --run
          npm run build